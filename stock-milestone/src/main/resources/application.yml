spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${URL}
    username: ${USERNAME}
    password: ${PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        use-new-id-generator-mappings: false
       # show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug